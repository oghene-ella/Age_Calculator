<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- css styling -->
  <link rel="stylesheet" href="./css/index.css">

  <!-- fonts linking -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <section class="wrapper">
    <!-- inner wrapper -->
    <section class="inner-wrapper">
      <!-- sub wrapper -->
      <section class="sub">
        <!-- form -->
        <form action="">
          <span>
            <label for="" class="lab-day">Day</label>
            <input type="number" class="day-input"/>
            <label for="" class="error-day"></label>
          </span>
          <span>
            <label for="" class="lab-month">Month</label>
            <input type="number" class="month-input"/>
            <label for="" class="error-month"></label>
          </span>
          <span>
            <label for="" class="lab-year">Year</label>
            <input type="number" class="year-input"/>
            <label for="" class="error-year"></label>
          </span>
        </form>
        
        <!-- <hr/> -->
        <section class="arrow">
          <hr>
          <img src="./assets/images/icon-arrow.svg" alt="arrow-svg" />
        </section>
       
        <!-- result -->
        <section class="birthday-result">
          <span class="years">
            <p class="num-years">- -</p>
            <p>years</p>
          </span>
          <span class="months">
            <p class="num-months">- -</p>
            <p>months</p>
          </span>
          <span class="days">
            <p class="num-days">- -</p>
            <p>days</p>
          </span>
        </section>
      </section>
    </section>
  </section>
  
  <script src="./js/index.js"></script>
</body>
</html>
